<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Material Icons CDN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="//cdn.datatables.net/2.1.6/css/dataTables.dataTables.min.css">

    <!-- Stylesheet Link  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="//cdn.datatables.net/2.1.6/js/dataTables.min.js"></script>

</head>

<body>

    <!--======= Sidebar Section Starts =======-->

    <section id="sidebar">
        <a href="doctorspage.html" class="sitename">
            <span class="material-symbols-sharp site-icon">
                sentiment_satisfied
            </span>
            <span class="text">Hospital</span>
        </a>
        <ul class="side-menu">
            <li class="active">
                <a href="index.html">
                    <span class="material-symbols-sharp side-menu-icons">grid_view</span>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="doctorspage.html">
                    <span class="material-symbols-sharp side-menu-icons">medical_services</span>
                    <span class="text">Doctors</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="material-symbols-sharp side-menu-icons">groups</span>
                    <span class="text">Patients</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="material-symbols-sharp side-menu-icons">assignment</span>
                    <span class="text">Tests</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="material-symbols-sharp side-menu-icons">bar_chart</span>
                    <span class="text">Results</span>
                </a>
            </li>
            <li>
                <a href="">
                    <span class="material-symbols-sharp side-menu-icons">group</span>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>

    </section>

    <!--======= Sidebar Section Ends =======-->

    <section id="content">

        <!-- Navbar Starts  -->
        <nav class="navbar">
            <span class="material-symbols-sharp menu-icon">
                menu
            </span>
            <a href="" class="nav-link">Menu</a>
            <form action="">
                <div class="form-input">
                    <input type="search" name="search" placeholder="Search...">
                    <button type="submit" class="search-btn-icon"><span class="material-symbols-sharp">
                            search
                        </span></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="" class="profile-img">
                <img src="img/people.png">
            </a>

            <li class="dropdown nav-item">
                <a class="nav-link" href="" id="dropdown-toggle">
                    <span class="material-symbols-sharp setting-icon">
                        settings
                    </span>
                </a>
                <ul class="dropdown-menu" id="dropdown-menu">
                    <li><a href=""><span class="material-symbols-sharp dropdown-icons">
                                account_circle
                            </span><span class="text">Profile</span></a></li>

                    <li><a href=""><span class="material-symbols-sharp dropdown-icons">
                                login
                            </span><span class="text">Login</span></a></li>

                    <li><a href=""><span class="material-symbols-sharp dropdown-icons">
                                logout
                            </span><span class="text logout">Logout</span></a></li>
                </ul>
            </li>
        </nav>
        <!-- Navbar Ends -->


    </section>
    <!--======= Content Section Ends =======-->



    <script src="js/script.js"></script>
